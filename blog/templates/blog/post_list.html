{% extends 'blog/base.html' %}

{% block title %}
<title>Classnotes:post-list</title>
{% endblock %}

{% block content %}
	<div class='page-header'>
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
        <h1>LIST OF NOTES</h1>
    </div>

    {% for post in posts %}
        <div class='post'>
            <table> 
            	<td><b>[<a href="{% url 'user_detail' username=post.author.username %}">
            		{{ post.author.username }}</a>]</b>
            	</td>
            	<td><a href="{% url 'post_detail' pk=post.pk %}">
            		<b>{{ post.title }}</b></a>
            	</td>
            </table>
        </div>
    {% endfor %}
{% endblock %}
