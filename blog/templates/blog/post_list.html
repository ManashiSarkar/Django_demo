{% extends 'blog/base.html' %}
{% block content %}
	<div>
        <h1>LIST OF NOTES</h1>
    </div>

    {% for post in posts %}
        <div class='post'>
            <p> [{{ post.author.username }}] 
            	<a href="{% url 'post_detail' pk=post.pk %}">
            		<b>{{ post.title }}</b>
            	</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
