{% extends 'blog/base.html' %}

{% block title %}
	<title>Classnotes:userbin-{{user.username}}</title>
{% endblock %}

{% block content %}

	<table>
		{% for post in posts %}
			<tr>
				<td>
					<a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
				</td>
				<td>
					{{ post.created_date }}
				</td>
				<td>
					{{ post.stars }}
				</td>
			</tr>
		{% endfor %}
	</table>


{% endblock %}
