{% extends 'blog/base.html' %}

{% block content %}
	<div>
		<h2>{{label}}</h2>
	</div>

	{% for post in posts %}
		<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
	{% endfor %}

	<a href="{% url 'topic_list' %}"> topic list </a>
	<a href="{% url 'post_list' %}"> post list </a>

{% endblock %}
